version: "3.9"

services:
  nginx:
    build:
      context: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=8080
    depends_on:
      - "rest-api"
      - "admin_backend"

  rest_api:
    build:
      context: ./rest-api
    ports:
      - "8090:8080"
    secrets:
      - postgres_password
    depends_on:
      - "db"

  admin_backend:
    build:
      context: .
      dockerfile: ./admin-backend/Dockerfile
    volumes:
      - ./admin-backend:/usr/src/admin-backend
      - ./db:/usr/src/db
    ports:
      - "8100:80"
    secrets:
      - postgres_password
    depends_on:
      - "db"

  db:
    image: "postgres"
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_password

